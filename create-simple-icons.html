<!DOCTYPE html>
<html>
<head><title>Simple PWA Icons</title></head>
<body>
<script>
// Create simple colored icons
function createIcon(size) {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Blue background
    ctx.fillStyle = '#2196F3';
    ctx.fillRect(0, 0, size, size);
    
    // White circle
    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    ctx.arc(size/2, size/2, size*0.3, 0, Math.PI * 2);
    ctx.fill();
    
    // Download
    const link = document.createElement('a');
    link.download = `icon-${size}x${size}.png`;
    link.href = canvas.toDataURL();
    link.click();
}

// Auto create all sizes
setTimeout(() => {
    createIcon(72);
    createIcon(192);
    createIcon(512);
    document.body.innerHTML = '<h1>âœ… Icons Downloaded!</h1><p>Upload ke folder icons/ di hosting</p>';
}, 1000);
</script>
</body>
</html>
