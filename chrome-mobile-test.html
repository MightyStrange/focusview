<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Mobile Test</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .test-btn { 
            padding: 20px; 
            font-size: 18px; 
            background: red; 
            color: white; 
            border: none; 
            width: 100%;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: blue;
            color: white;
            padding: 20px;
            display: none;
            z-index: 9999;
        }
        .sidebar.show { display: block; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
            display: none;
        }
        .overlay.show { display: block; }
    </style>
</head>
<body>
    <button class="test-btn" onclick="testClick()">KLIK TEST CHROME MOBILE</button>
    
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2>SIDEBAR CHROME TEST</h2>
        <p>Jika ini muncul, berarti berhasil!</p>
        <button onclick="closeSidebar()" style="padding:10px;">TUTUP</button>
    </div>
    
    <div style="padding: 20px;">
        <h1>Test Chrome Mobile</h1>
        <p>Klik tombol merah untuk test sidebar</p>
        <p id="log">Log akan muncul di sini...</p>
    </div>
    
    <script>
        let isOpen = false;
        
        function log(msg) {
            document.getElementById('log').innerHTML += '<br>' + msg;
            console.log(msg);
        }
        
        function testClick() {
            log('Button diklik!');
            
            if (isOpen) {
                closeSidebar();
            } else {
                openSidebar();
            }
        }
        
        function openSidebar() {
            log('Membuka sidebar...');
            document.getElementById('sidebar').className = 'sidebar show';
            document.getElementById('overlay').className = 'overlay show';
            isOpen = true;
            log('Sidebar terbuka!');
        }
        
        function closeSidebar() {
            log('Menutup sidebar...');
            document.getElementById('sidebar').className = 'sidebar';
            document.getElementById('overlay').className = 'overlay';
            isOpen = false;
            log('Sidebar tertutup!');
        }
        
        log('Chrome Mobile Test Ready');
        log('User Agent: ' + navigator.userAgent);
    </script>
</body>
</html>
